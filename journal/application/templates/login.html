{% extends 'layout.html' %}
{% block body_content %}

<h2>Login</h2>

<form method='POST' action=''>
	{{ form.hidden_tag() }}
	{{ form.login.label }} {{ form.login }}
	{% if form.login.errors %}
		{% for error in form.login.errors %}
			{{ error }}
		{% endfor %}
	{% endif %}
	<br>
	{{ form.login_submit }}
</form>

{% endblock body_content %}
